<!DOCTYPE html>
<html>

    <head>
        <title>X-11</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    </head>

    <body>
        <div
            hx-post="/search" 
            hx-trigger="keyup[key=='Enter'] from:input"
            hx-target="#search-results">

            <input id="search-bar" autocomplete="off"
                name="query"
                hx-get="/suggest" 
                hx-trigger="keyup changed delay:10ms"
                hx-target="#search-suggestion-box">
        </div>

        <div id="search-suggestion-box">
        </div>

        <div id="search-results">
            <ul>
                <li>test 1</li>
                <li>test 1</li>
                <li>test 1</li>
                <li>test 1</li>
                <li>test 1</li>
                <li>test 1</li>
            </ul>
        </div>
        <script src="assets/main.js"></script>
    </body>
</html>
